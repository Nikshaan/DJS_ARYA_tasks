<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="pomodoroTimer.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body class="body">
    <div class="container">
        <div class="header">
            <h1>POMODORO TIMER</h1>
        </div>
        <div class="options">
            <button class="button" id="work">Work</button>
            <button class="button" id="shortBreak">Short Break</button>
            <button class="button" id="longBreak">Long Break</button>
        </div>
        <div class="timer">
            <p class="time" id="time">00:00</p>
        </div>
        <div class="options">
            <button class="stop" id="stop">Stop</button>
        </div>
    </div>
    <script src="pomodoroTimer.js"></script>
</body>
</html>
